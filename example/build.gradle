class AndroidUnusedResourcesRemoverPlugin implements Plugin<Project> {

    static String toCamelCase(String text, boolean capitalized = false) {
        text = text.replaceAll("(_)([A-Za-z0-9])", { Object[] it -> it[2].toUpperCase() })
        return capitalized ? capitalize(text) : text
    }

    static def deleteFileIfNeed(String prefix, String moduleName, File file, File srcDirFile) {
        def baseName = file.name
        def fileName = baseName.take(baseName.lastIndexOf('.'))

        // Considered 9patch
        if (prefix.startsWith("drawable")) {
            fileName = fileName - ".9"
        }

        def isMatched = false

        if (srcDirFile.exists()) {
            srcDirFile.eachDirRecurse { dir ->
                dir.eachFileMatch(~/(.*\.xml)|(.*\.kt)|(.*\.java)/) { f ->
                    def fileText = f.text.replaceAll('\n', '').replaceAll(' ', '')

                    def pattern = /(.*${prefix}\/${fileName})|(.*R.${prefix}.${fileName})/

                    // Considered data binding
                    if (prefix.startsWith("layout")) {
                        pattern = /(.*${prefix}\/${fileName})|(.*R.${prefix}.${fileName})|(.*${toCamelCase(fileName, true) Binding})/
                    }

                    if (fileText =~ pattern) {
                        isMatched = true
                        return true
                    }
                }
            }
        }


        if (!isMatched) {
            println("Delete ${baseName} / ${prefix} on ${moduleName}")
            file.delete()
            return true
        } else {
            return false
        }
    }

    @Override
    void apply(Project project) {
        def prefix = "drawable"

        project.rootProject.allprojects.each { p ->
            if (p.name != project.rootProject.name) {
                def moduleSrcDir = "${project.rootProject.projectDir.path}/${p.name}/src"
                def srcDirFile = new File(moduleSrcDir)
                def resDirFile = new File("${moduleSrcDir}/main/res")

                if (resDirFile.exists()) {
                    def checkResult = false
                    resDirFile.eachDirRecurse { dir ->
                        if (dir =~ /.*\/${prefix}.*/) {
                            dir.eachFile { file ->
                                checkResult |= deleteFileIfNeed(prefix, p.name, file, srcDirFile)
                            }
                        }
                    }

                    if (checkResult) {
                        println "Complete to delete: ${prefix} on ${p.name}"
                    } else {
                        println "No unused file about ${prefix} on ${p.name}"
                    }
                }
            }
        }

